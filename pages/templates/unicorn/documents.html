<div class="col-span-2 px-4 py-20 justify-center" x-data="{show_process: false}">

    <div class="w-full">
        <h2 class="text-2xl font-medium mb-3">Your documents</h2>
        <small>Upload your text documents</small>
        <div class="bg-black p-4 mt-1 rounded-md">
            <p>Drag and drop directory</p>
            <p class="text-gray-400 text-xs">Limit 50 mb</p>
            <form x-data="{open: false}" action="/" method="post" enctype="multipart/form-data"
                  id="file-upload-form" class="mt-4">
                {% csrf_token %}
                <input x-on:change="open = true" class="text-sm" type="file" name="inpFile" id="inpFile"
                       multiple webkitdirectory="true" directory="true">
                <button x-show="open" x-on:click="show_process=true" unicorn:click="create_db" type="submit"
                        class="bg-gray-700 text-sm py-2 px-3 rounded-md mt-2">
                    Process
                </button>
            </form>
        </div>
    </div>

    <div class="mt-12">
        {% for directory in directories %}
            <div class="directory">
                <div class="bg-gray-900 text-lg flex justify-between rounded-md py-4 px-3 mb-3">
                    <div class="flex space-x-2 items-center">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"/>
                            </svg>

                        </div>
                        <div>
                            {{ directory.name }}
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="bg-gray-700 text-sm py-1 px-2 rounded md" data-directory="{{ directory.id }}">Expand</button>
                        <button class="bg-gray-700 text-sm py-1 px-2 rounded md">Chat</button>
                    </div>
                </div>
                <div class="w-full overflow-x-visible show-uploaded-directory">

                </div>
            </div>
        {% endfor %}
    </div>
    <div id="show-uploaded-directory" class="w-full mt-14 overflow-x-visible">

    </div>
</div>
